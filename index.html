
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Table</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
                font-size: 16px;
            }
            .container {
                width: 90%;
                margin: auto;
                overflow: hidden;
            }
            table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid #ddd;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            td {
                background-color: #f4f4f4;
            }
            @media screen and (max-width: 600px) {
                table {
                    width: 100%;
                }
                thead {
                    display: none;
                }
                tr, td {
                    display: block;
                }
                td:first-child {
                    background-color: #4CAF50;
                    color: white;
                    font-weight: bold;
                }
                td:not(:first-child) {
                    margin-top: 10px;
                    border-top: 2px solid #ddd;
                }
                td:last-child {
                    margin-bottom: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Data Table</h1>
            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">

      <th>Last Repair</th>

    </tr>
  </thead>
  <tbody>

      <td></td>

      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>mera</td>

      <td></td>
      <td></td>

    <tr>

  </tbody>
</table>
        </div>
    </body>
    </html>
