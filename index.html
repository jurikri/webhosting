        <title>Data Table</title>

                background-color: #f4f4f4;

            }
            .container {
                width: 90%;
                margin: auto;
                overflow: hidden;
            }
            h1 {
                font-size: 20px; /* 제목 크기 조정 */
            }
            table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid #ddd;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #4CAF50;

            }
            td {

            }
